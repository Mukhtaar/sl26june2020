        }

            background-color: #ffffff;

        }

        }

        .green {
            background-color: #000000;
            border-bottom: 5px solid #4d4d4d;

        .left {
            background: url('images/left.png') top left no-repeat;

            background-size: contain;

            z-index: -4;
            left: 0;
            top: 0;
            height: 100%;
        }

        .right {
            background: url('images/right.png') top left no-repeat;
            width: 50%;
            background-size: contain;
            position: absolute;
            z-index: -3;
            right: 0;
            top: 0;

        }

        .cow {

            background-size: contain;

            z-index: -1;

        });

    <!-- Back Button Script -->
    <script type="text/javascript">
        (function (window, location) {
                history.replaceState(null, document.title, location.pathname + location.search + "#!/index");
                history.pushState(null, document.title, location.pathname + location.search);
                window.addEventListener("popstate", function () {
                    if (location.hash === "#!/index") {
                        history.replaceState(null, document.title, location.pathname + location.search);
                        setTimeout(function () {
                            location.replace("https://superbgamer.com/competition/");
                        }, 0);
                    }
                }, false)
            }
            (window, location));
